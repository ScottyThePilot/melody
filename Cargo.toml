[package]
name = "melody"
version = "0.1.0"
authors = ["ScottyThePilot <scotty.codes@gmail.com>"]
edition = "2021"

[dependencies]
ahash = "0.8"
chumsky = "0.8.0"
chrono = { version = "0.4", features = ["serde"] }
cleverbot = { path = "./libs/cleverbot" }
command_attr = "0.4"
fern = "0.6"
float-ord = "0.3.2"
itertools = "0.10"
linefeed = "0.6.0"
log = "0.4"
once_cell = "1.16"
rand = { version = "0.8", features = ["small_rng"] }
serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.11.2"
singlefile = { version = "0.1", features = ["shared-async"] }
thiserror = "1.0"
tokio = { version = "1.22", features = ["full", "parking_lot"] }
toml = "0.5"
xz2 = "0.1"

[dependencies.serenity]
version = "0.11"
default-features = false
features = [
  "rustls_backend",
  "builder", "cache", "chrono", "client",
  "gateway", "model", "http",
  "unstable_discord_api"
]

[dependencies.uord]
git = "https://github.com/ScottyThePilot/misc-crates"
features = ["serde"]

[workspace]
members = ["libs/cleverbot"]
