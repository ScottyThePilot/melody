[package]
name = "melody"
version = "0.1.0"
authors = ["ScottyThePilot <scotty.codes@gmail.com>"]
edition = "2018"

[dependencies]
serenity = { version = "^0.10.2", features = ["unstable_discord_api"] }
serde_multi = { git = "https://github.com/ScottyThePilot/serde_multi", features = ["toml", "bincode"] }
